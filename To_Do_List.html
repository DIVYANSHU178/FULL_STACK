<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>

<body>
    <h1><b>TO DO LIST</b></h1>

    <input type="text" id="myInput" placeholder="Enter task here">
    <br>

    <button id="myButton" class="pill-button">Add Item</button>
    <button id="delete" class="button">Delete Checked</button>

    <div class="list-container">
        <ol id="todoList"></ol>
    </div>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #dcf0b5;
            margin: 20px;
            text-align: center;
        }

       
        input {
            padding: 12px 15px;
            border: 2px solid #9ac97a;
            border-radius: 25px;
            width: 260px;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #3a8f3a;
            box-shadow: 0 0 8px rgba(58, 143, 58, 0.4);
        }

        .pill-button {
            background-color: rgb(54, 233, 227);
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 12px;
        }

        .pill-button:hover {
            background-color: rgb(5, 43, 119);
        }

        .button {
            background-color: rgb(214, 105, 54);
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 12px;
            margin-left: 8px;
        }

        .button:hover {
            background-color: rgb(226, 18, 18);
        }

       
        .list-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        ol {
            text-align: left;
            padding-left: 30px;
        }

        li {
            margin: 8px 0;
            font-size: 18px;
            display: flex;
            align-items: left;
            gap: 10px;
        }

        li input[type="checkbox"] {
            transform: scale(1.2);
            cursor: pointer;
            width: 20px;
        }
    </style>

    <script>
        let btn = document.getElementById("myButton");
        let input = document.getElementById("myInput");
        let ol = document.getElementById("todoList");
        let deleteBtn = document.getElementById("delete");

        btn.addEventListener("click", function () {
            if (input.value.trim() === "") return;

            let li = document.createElement("li");

            let checkbox = document.createElement("input");
            checkbox.type = "checkbox";

            let text = document.createElement("span");
            text.textContent = input.value;

            li.appendChild(checkbox);
            li.appendChild(text);
            ol.appendChild(li);

            input.value = "";
        });

        deleteBtn.addEventListener("click", function () {
            let items = ol.querySelectorAll("li");

            items.forEach(item => {
                let checkbox = item.querySelector("input[type='checkbox']");
                if (checkbox.checked) {
                    item.remove();
                }
            });
        });
    </script>
</body>
</html>
